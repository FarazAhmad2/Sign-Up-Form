<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <meta name="description" content="Signup Form" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <main>
      <form action="#" method="POST">
        <h1>Signup</h1>
        
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="full_name" required /><hr />
        </div>
        
        
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="user_email" required /><hr />
        </div>
        
        
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required /><hr />
        </div>
        
        
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            onkeyup="checkPassword()"
            required
          /> <hr />
        </div>
       
        
        <div>
          <label for="dob">MM/DD/YYYY</label>
          <input type="text" id="dob" name="dob" pattern="(0[1-9]|1[0-2])/(0[1-9]|1\d|2\d|3[01])/\d{4}" required /><hr />
        </div>
        
        
        <div class="radio-button">
          <input type="radio" id="student" name="role" required />
          <label for="student">Student</label>
          
          <input type="radio" id="employee" name="role" required />
          <label for="employee">Employee</label>
        </div>
        
        <div>
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to all the Terms and conditions</label>
        </div>
        
        <button type="submit">Signup</button>
      </form>
    </main>
  </body>
</html>
